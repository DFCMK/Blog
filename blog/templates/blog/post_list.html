{% extends 'base.html' %}
{% load static %}

{% block content %}
    <!--Likes-->
    <form class="like-form" action="{% url 'like_post' pk=pk %}" method="POST" style="display: inline;">
        {% csrf_token %}
        <button type="submit" class="btn btn-primary btn-sm">Like</button>
        <!--Display Total Likes-->
        <span class="total-likes-count">{{ total_likes_count }}</span>
    </form>
  {% endblock content %}
