{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% load static %}

{% block content %}
<!--<h1>Create a new post</h1>-->

<div class="container">
    <h1>Create a new post</h1>
  <div class="row">
    <div class="col-md-8">
      <div id="form-container" style="display: none;">
        <form method="post">
          {% csrf_token %}
          <div class="form-group">
            <label for="id_title">Title</label>
            <input type="text" class="form-control" id="id_title" name="title">
          </div>
          <div class="form-group">
            <label for="id_content">Content</label>
            <textarea class="form-control summernote" id="id_content" name="content"></textarea>
          </div>
          <div class="form-group">
            <label for="id_excerpt">Excerpt</label>
            <textarea class="form-control" id="id_excerpt" name="excerpt"></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
      <div class="card-body" id="new-post-container">
        <h5 class="card-title">Create a New Post</h5>
      <button id="new-post-btn" class="btn btn-primary">New Post</button>
      </div>
    </div>
  </div>
</div>

{% endblock content %}
