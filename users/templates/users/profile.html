{% extends "blog/base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
    <h1>{{ user.username }} Profile</h1>
    <img src="{{ profile.profile_image.url }}" alt="Profile Image">
    
    {% if form %}
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit">Update Profile Image</button>
    </form>
    <div class="container mt-5">
        <div class="row">
            <div class="col-12 col-md-4 text-center">
                {% if "placeholder" in user.profile_image.url %}
                    <img src="{% static 'images/nobody.jpg' %}" width="75%" alt="placeholder image">
                {% else %}
                    <img src="{{ profile.profile_image.url }}" width="75%" alt="Profile Image">
                {% endif %}
            </div>
        </div>
    </div>
    {% endif %}
{% endblock content %}
